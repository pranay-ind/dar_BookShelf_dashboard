<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Category View</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/taffydb/taffy-min.min.js"></script>
    <script src="js/global-taffy-sync.js" defer></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="category.html">Category</a></li>
          <li><a href="rating.html">Ratings</a></li>
          <li><a href="likes.html">Likes</a></li>
          <li><a href="add-book.html">Add Book</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Filter Books by Category</h1>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <label for="categorySelect">Select Category</label>
        <select id="categorySelect">
          <option value="Science">Science</option>
          <option value="Fiction">Fiction</option>
          <option value="Self-Help">Self-Help</option>
          <option value="Other">Other</option>
        </select>
      </section>
      <button id="filterBtn">filter Books</button>
      <hr />
      <section>
        <h2>Books in category</h2>
        <div id="categoryBooks" class="card-style"></div>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      // grab the element by getElementById.
      const filterBtn = document.getElementById("filterBtn");
      const categoryElement = document.getElementById("categorySelect");

      // bookCard is a function which takes book as a parameter and return card details with image, title, description.
      function bookCard(book) {
        return `<article class="article-style">
                <img src = "${book.cover_url}" alt="${book.title}" class="img-style"/>
                <span class = "top-space-style"><h2>${book.title}</h2></span>
                <p>${book.description}</p>
               </article>`;
      }
      //In this showCategoryBooks i request the Database to get the different category of books using category: selectedCategory

      function showCategoryBooks() {
        const selectedCategory = categoryElement.value;
        const categoryBooksContainer = document.getElementById("categoryBooks"); // categoryBooksContainer variable show the result to web page
        const books = bookShelfDB({ category: selectedCategory }).get(); // bookShelDB is my Database and get is the operation to fetch the data from database

        const displayBooks = books.map(bookCard); // books is an array containing books name and map is a method use on bookCard
        if (displayBooks.length === 0) {
          categoryBooksContainer.innerHTML = `<p>No Books Found</p>`;
        } else {
          categoryBooksContainer.innerHTML = displayBooks.join("");
        }
      }
      filterBtn.addEventListener("click", showCategoryBooks);
    </script>
  </body>
</html>
