    <script>
      // defining a function bookcard and passing book as a parameter to show cards on the page itsele
      function bookCard(book) {
        return `<article class="article-style">
            <img src = "${book.cover_url}" alt="${book.title}" class="img-style" />
            <span class = "top-space-style">‚≠ê ${book.rating}</span>
               
                </article>`;
      }
      function displayBooks() {
        const topRatedBooks = document.getElementById("topRatedBooks"); // grabing the element
        const books = bookShelfDB({ rating: { gt: 3 } }).get(); // get is a  method to fetch all books from the database
        console.log(books); // for testing purpose

        const bookCards = books.map(bookCard); // books is an array containing books details i run map method on bookCard function it works as a argument to bookCard function
        topRatedBooks.innerHTML = bookCards.join("");
      }
      function displayData() {
        displayBooks(); // calling the function
      }
      document.addEventListener("DOMContentLoaded", displayData);
    </script>
